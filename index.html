<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Hind:600" rel="stylesheet">
      <link href="./css/styles.css" rel="stylesheet">
    <title>Momofuko</title>
  </head>
  <body>

<div id = "app-container">
  <div class="nav-bar-container">
    <div class="peach ends">
      <button type="button" name="button"><img src="./images/logo-mobile.png" alt=""></button>
    </div>
    <div class="restaurant-venture">
      <button type="button" name="button">Restaurants</button>
    </div>
    <div class="restaurant-venture">
      <button type="button" name="button">Ventures</button>
    </div>
    <div class="menu ends">
      <button type="button" name="button"><i class="fa fa-bars" aria-hidden="true"></i></button>
    </div>
  </div>

  <div class="menu-expand">
    <div class="menu-outside">
        <img src="./images/logo-fullsize.svg" alt="">
    </div>
    <div class="menu-item">
    <img src="./images/navicon-bowl.svg" alt="">
    <p>our restuarants</p>
    </div>
    <div class="menu-item">
    <img src="./images/navicon-our-company.svg" alt="">
    <p>our company</p>
    </div>
    <div class="menu-item">
    <img src="./images/navicon-box.svg" alt="">
    <p>other ventures</p>
    </div>
    <div class="menu-outside">
      <div class="icon-container">
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-instagram" aria-hidden="true"></i>
        <i class="fa fa-tumblr" aria-hidden="true"></i>
      </div>
            <img class = "wave" src="./images/wavy-low-line-black.png" alt="">
      <div class = "reservation">
        <p><i class="fa fa-clock-o" aria-hidden="true"></i>reservations</p>
      </div>
    </div>
  </div>


  <div class="page">
    <div class="header-bar">
      <div class="left">
       <button type="button" name="button">Our Restuarants</button>
      </div>
      <div class="right">
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </div>
      <div class="menu-drop-down">
        <ul class = "drop">
      <li>Noodle Bar, NY</li>
      <li>Ssam Bar</li>
      <li>Ko</li>
      <li>Ma Peche</li>
      <li>Nishi</li>
      <li>CCDC</li>
      <li>Daisho</li>
      <li>Shoto</li>
        </ul>
      </div>
      <div class="hidden">
        <button type="button" name="button">By Concept</button>
          <img src="./images/wavy-low-line-white.png" alt="">
      </div>
      <div class="hidden">
        <button type="button" name="button">By Location</button>
      </div>
    </div>

    <div class="image-container">

                <h3> Noodle Bar NY</h3>
                <div class="wavy">
                <img src="./images/wavy-low-line-white.png" alt="">
                    </div>
        </div>

          </div>

              <img src="./images/momofuko-08-shoto.png" alt="">
              <p> <i class="fa fa-circle" aria-hidden="true"></i>Restaurant<i class="fa fa-circle" aria-hidden="true"></i></p>
                  <h3>Shoto</h3>
                  <div class="wavy">
                  <img src="./images/wavy-low-line-white.png" alt="">
                      </div>
          </div>
      </div>


    </div>
  </div>

</html>
